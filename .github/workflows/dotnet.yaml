name: Create DahlDesignProperties DLL

on:
  workflow_dispatch:
    # inputs:
    #   version:
    #     type: string
    #     description: What Properties version does this correspond to?
    #     required: true
    #   is-pre-release:
    #     type: boolean
    #     required: true
    #     description: "is this a prerelease version?"

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Get Requirements # Used to extract the SimHub Installer
      run: | 
        aria2c -j1 -o innounp050.rar "https://sourceforge.net/projects/innounp/files/innounp/innounp%200.50/innounp050.rar/download"
        aria2c -j1 -o SimHub.8.01.2.zip "https://github.com/SHWotever/SimHub/releases/download/8.1.2/SimHub.8.01.2.zip"
        7z x innounp050.rar
        7z x SimHub.8.01.2.zip
        dir
        mkdir extract
        D:\a\DahlDesignProperties\DahlDesignProperties\innounp.exe -v -x -b -e -dextract SimHubSetup_8.1.2.exe ACSharedMemory.dll ACToolsUtilities.dll GameReadaderCommon.dll ICarsReader.dll InputManagerCS.dll iRacingSDK.dll SimHub.logging.dll SimHub.plugins.dll log4net.dll MahApps.*.dll
        mv extract\*.dll D:\a

    - name: Restore Packages
      run: nuget restore "Dahl Design Properties.sln"

    - name: Build solution
      run: msbuild "Dahl Design Properties.sln" -t:rebuild -property:Configuration=Release
      
      
    